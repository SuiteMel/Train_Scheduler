<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center text-white bg-info">
      <h1 class="display-2">Anytime is Train Time</h1>
      <h3>Choo Choo. Chee Chee.</h3>
    </div>
    <div class="row">
      <div class="col">
        <div class="card border-info">
          <div class="card-header text-white bg-info">Current Train Schedule</div>
          <div class="card-body">
            <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="card border-info">
          <div class="card-header text-white bg-info">Add Train</div>
          <div class="card-body">
            <form role="form" id="addTrain">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" />
              </div>

              <div class="form-group">
                <label for="trainDest">Destination</label>
                <input type="text" class="form-control" id="trainDest" />
              </div>

              <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="trainTime" />
              </div>

              <div class="form-group">
                <label for="trainFreq">Frequency (min)</label>
                <input type="text" class="form-control" id="trainFreq" />
              </div>

              <button type="submit" id="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
